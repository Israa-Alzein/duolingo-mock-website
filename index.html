<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header-logo-nav-container flex">

            <img class="header-logo" src="images\landscape-lockup.svg" alt="duolingo icon">
            <span class="header-nav-span"> SITE LANGUAGE : ENGLISH</span>

        </div>

        <div class="header-intro flex">
            <img class="header-image" src="images\portrait-lockup.svg" alt="bird image">
            <div class="header-get-started">
                <h1 class="header-title">The free, fun, and effective way to learn a language!</h1>
                <div class="header-buttons flex column">
                    <button class="header-button green-button"> GET STARTED </button>
                    <button class="header-button white-button"> I ALREADY HAVE AN ACCOUNT </button>
                </div>
                
            </div>
        </div>
        
    </header>
    <main>
        <div class="languages flex">
            <div class="language flex">
                <img src="images\america.png" alt="american flag">
                <h4>ENGLISH</h4>
            </div>
            <div class="language flex">
                <img src="images\spanish.png" alt="spanish flag">
                <h4>SPANISH</h4>
            </div>
            <div class="language flex">
                <img src="images\france.png" alt="french flag">
                <h4>FRENCH</h4>
            </div>
            <div class="language flex">
                <img src="images\germany.png" alt="german flag">
                <h4>GERMAN</h4>
            </div>
            <div class="language flex">
                <img src="images\italy.png" alt="italian flag">
                <h4>ITALIAN</h4>
            </div>
            <div class="language flex">
                <img src="images\brazil.png" alt="brazil flag">
                <h4> PORUGUESE</h4>
            </div>
            <div class="language flex">
                <img src="images\netherlands.png" alt="netherland flag">
                <h4>DUTCH</h4>
            </div>
        </div>

    </main>
</body>
</html>
